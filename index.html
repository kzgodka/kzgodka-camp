<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efi3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="medium-3 columns">
                <div class="logo">
                    <img src="images/ef_log.png" alt="logo">
                </div>
            </div>
            <div class="medium-6 columns end">
                <div class="login">
                    <h1>Login</h1>
                    <p>Aby, zaimportować dane zaloguj się do swojego banku</p>
                    <form>
                        <div class="avatar"></div>
                        <input id="username" class="hide" name="username" placeholder="USERNAME"></input>
                        <div class="user-active" id="user-active">
                            <span>127633223</span>
                            <button class="cancel" id="cancel"><i class="fa fa-times" aria-hidden="true"></i></button>
                        </div>
                        <input class="password" id="password" type="password" name="password" placeholder="PASSWORD"></input>
                        <button class="button keyboard"><i class="fa fa-keyboard-o" aria-hidden="true"></i></button>
                        <div class="wrongCredentials hide">

                        </div>
                        <button class="button btn-other">SELECT OTHER</button>
                        <button class="button submit" id="submit" type="submit" value="Submit">GO</button>
                    </form>
                </div>
                <nav>
                    <ul class="menu">
                        <li>SECURITY</li>
                        <li>LOGGIN IN</li>
                        <li>CONTACT</li>
                    </ul>
                    <button class="social"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                </nav>
            </div>
        </div>
    </div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
